						<p><img src="img/ceo02.gif" alt="게임 산업은 첨단 컴퓨터 산업인 것과 동시에 문화 상품 산업이기도 합니다.또한 게임은 다른 문화 산업과는 달리 상호작용이 매우 뛰어난 매체입니다.
							한국은 정말 오랜만에 IT 강국으로써 세계에 자신 있게 내놓을 수 있는 엔터테인먼트 플랫폼을 선보였습니다. 바로 온라인 게임입니다." title="CEO 인사말" /></p>
						<p><img src="img/ceo03.gif" alt="저희 (주)엘엔케이로직코리아는 우리나라의 청소년들, 나아가서는 일반인들에게 우리의 손으로 만들어진 우수한 온라인 엔터테인먼트 상품을 제공하는 것을 목표로 하고 있습니다.

						<p><img src="img/ceo04.gif" alt="저희 로고에 나타나 있는 ‘Always ON’이라는 스테이트먼트는, 항상 깨어 있는 자세로 앞으로 열릴 '온라인 컴퓨팅 시대에 부합하는 엔터테인먼트의 창조'를
							지향한다는 저희 의지의 표현입니다. 원하기만 하면 어디서나 만날 수 있고 어디서나 즐길 수 있는 콘텐츠의 개발과 서비스를 위하여 저희는 언제나 열린 자세로 임할 것입니다." title="CEO 인사말" /></p>
