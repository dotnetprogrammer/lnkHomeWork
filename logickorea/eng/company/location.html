        <script>
            $(function() {                
                $(".location").clone().appendTo('body');
                $("body>.location").addClass("print");
                $("body>.location .print_btn").remove();
				$(".print").hide();
                
                var printLength = $(".print img").length;
                
				for(var i=0 ; i < printLength ;i++){
					var printUrlLength = $(".print img").eq(i).first().attr("src").length;
					var printSrc = $(".print img").eq(i).attr("src").substring(6,printUrlLength);
				
					$(".print img").eq(i).attr("src","./img/print_"+ printSrc);	
				}	
					var printImg = 0;
				
					$(".print img").load(function() {
						printImg++;
						var test = $(this).attr("src");
						if (printImg >= printLength) {
							$(".print_btn").eq(0).show();
						}
					});					
				$(".print_btn").show();
                $(".print_btn").click(function(){
                    $("#wrapper").hide();
                    $(".print").show();
                    
                    print();
                    
                    $("#wrapper").show();
                    $(".print").hide();
                });
            });

        </script>
