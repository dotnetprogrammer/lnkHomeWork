<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>board_basic [View]</title>
		
		<!--사이트 전체에 적용된 스타일입니다.-->
		<link rel="stylesheet" href="../../css/common.css">
		<!--//사이트 전체에 적용된 스타일입니다.-->
		
		<!--board_basic에서 사용하는 style및 js입니다.-->
		<link rel="stylesheet" href="./board_thum.css">
		<script src="./board_thum.js"></script>
		<!--//board_basic에서 사용하는 style및 js입니다.-->
		
		<style>
			body{
				padding:50px;
				width: 754px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="board_thum_view">
			<table class="board_thum_view_upside">
				<caption>MULTIMEDIA</caption>
				<thead>
					<tr class="media_view_top">
						<th><img src="./img/thum_view_subject.gif" alt="Title" title="Title" /></th>
						<td><span>To enter the title.</span></td>
						
					</tr>
					<tr>
						<th><img src="./img/thum_view_date.gif" alt="Date" title="Date" /></th>
						<td><span>2013-03-21</span></td>
					</tr>										
				</thead>
				<tbody>
					<tr>
						<th colspan="2" class="media_view_middle">
							
							<div id="movie">
								<iframe width="711" height="533" src="http://www.youtube.com/embed/kFcwRJ-Bi1o?rel=0" frameborder="0" allowfullscreen></iframe>
							</div>
							
						</th>
					</tr>
					<tr>
						<td colspan="2" class="media_view_middle_text">
						To enter the content.
						</td>
					</tr>
				</tbody>						
			</table>
		
			<p class="board_thum_view_btn_list"><a href="list.html"><img src="./img/board_thum_view_btn_list.gif" alt="List" title="List" /></a></p>
			
			<table class="media_prenext_paging">
				<caption>Prev-Next</caption>					
					<tbody>
						<tr class="prenext_paging_next">
							<td><img src="./img/thum_view_next.gif" alt="Prev" title="Prev" /></td>
							<th><a href="#">Next enter.</a></th>
						</tr>
						<tr class="prenext_paging_prev">
							<td><img src="./img/thum_view_prev.gif" alt="Next" title="Next" /></td>
							<th><a href="#">Previous enters.</a></th>
						</tr>
					</tbody>		
			</table>
		</div>
	</body>
</html>
