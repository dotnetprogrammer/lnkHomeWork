<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>board_basic [View]</title>
		
		<!--사이트 전체에 적용된 스타일입니다.-->
		<link rel="stylesheet" href="../../css/common.css">
		<!--//사이트 전체에 적용된 스타일입니다.-->
		
		<!--board_basic에서 사용하는 style및 js입니다.-->
		<link rel="stylesheet" href="./board_basic.css">
		<script src="./board_basic.js"></script>
		<!--//board_basic에서 사용하는 style및 js입니다.-->
		
		<style>
			body{
				padding:50px;
				width: 754px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="board_basic_view">
			
			<table class="board_basic_view_table">
				<caption>PRESS</caption>
					<thead>
						<tr class="view_top">
							<th scope="row"><img src="./img/basic_view_subject.gif" alt="Title" title="Title" /></th>
							<td><span>To enter the title.</span></td>
						</tr>  
						<tr>
							<th scope="row"><img src="./img/basic_view_date.gif" alt="Date" title="Date" /></th>
							<td><span>2013-03-21</span></td>
						</tr>										
					</thead>
					<tbody>
						<tr>
							<td colspan="2" class="press_basic_middle_text">
							To enter the content.
							</td>
						</tr>
					</tbody>
			</table>
			
			<p class="board_basic_view_btn_list"><a href="list.html"><img src="./img/board_basic_view_btn_list.gif" alt="List" title="List" /></a></p>
			
			<table class="prenext_paging">
				<caption>Prev-Next</caption>					
					<tbody>
						<tr class="prenext_paging_next">
							<td><img src="./img/board_basic_view_next.gif" alt="Next" title="Next" /></td>
							<th scope="row"><a href="#">Next enter.</a></th>
						</tr>					
						<tr class="prenext_paging_prev">
							<td><img src="./img/board_basic_view_prev.gif" alt="Prev" title="Prev" /></td>
							<th scope="row"><a href="#">Previous enters.</a></th>
						</tr>					
					</tbody>		
			</table>			
		</div>
	</body>
</html>
